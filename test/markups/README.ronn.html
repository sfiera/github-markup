<h2 id="DESCRIPTION">DESCRIPTION</h2>

<p><strong>Ronn</strong> converts textfiles to standard roff-formatted UNIX manpages or HTML.
<span class="man-ref">ronn-format<span class="s">(7)</span></span> is based on <span class="man-ref">markdown<span class="s">(7)</span></span> but includes additional rules and syntax
geared toward authoring manuals.</p>
